<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mt-0">Admin</h3>
        <ul>
          <li>
            <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
              <i class="fa-solid fa-wand-magic-sparkles"></i>
              <span>Suggest Projects</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
              <i class="fa-solid fa-people-group"></i>
              <span>Groups</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Type of Projects</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
              <i class="fa-solid fa-person-chalkboard"></i>
              <span>Supervisor</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span>log out</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <!-- Start Head -->
        <div class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input class="p-10" type="search" placeholder="Type A Keyword" />
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="imgs/avatar.png" alt="" />
          </div>
        </div>
        <!-- End Head -->
        <h1 class="p-relative">Projects</h1>
        <div class="settings-page m-20 d-grid gap-20">
            <table class="no-one">
              <thead>
                <tr>
                  <th>الاسم</th>
                  <th>كود الطالب</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>أحمد</td>
                  <td>1234</td>
                </tr>
                <tr>
                  <td>محمد</td>
                  <td>5678</td>
                </tr>
                <tr>
                  <td>سارة</td>
                  <td>9101</td>
                </tr>
                <tr>
                  <td>نور</td>
                  <td>2468</td>
                </tr>
                <tr>
                  <td>حسين</td>
                  <td>1357</td>
                </tr>
              </tbody>
            </table>
            <table class="no-one">
              <thead>
                <tr>
                  <th colspan="2">معلومات اساسية عن المشروع</th>
                </tr>
              </thead>
              <tbody class="one-two">
                <tr>
                  <td rowspan="2"><P class="p">عنوان مقترح للمشروع</P></td>
                </tr>
                <tr>
                  <td colspan="2"><P class="p">الوصف المقترح للمشروع</P></td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </body>
</html>
